<div style="width: 100vw; height: calc(100vh - 150px);">
    <ngx-charts-line-chart
    [results]="products"
    [view]="view"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="true"
    *ngIf="products"
    [showXAxisLabel]="true"
    [xAxisLabel]="'Month'"
    [showYAxisLabel]="true"
    [yAxisLabel]="'Sales'"
    ></ngx-charts-line-chart>
</div>
